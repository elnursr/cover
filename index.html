<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>covers</title>

    <!-- ******* style_start_here ******* -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- ******* style_end_here ******* -->

    <!-- ******* script_start_here ******* -->
    <script type="module" src="assets/js/main.js"></script>
    <!-- ******* script_end_here ******* -->

</head>

<body>

    <section class="covers">
        <h2 class="covers__heading">Cover List</h2>
        <ul class="covers__list">
            <li class="covers__list_item">
                <div class="covers__list--back">
                    <h1 class="covers__list_title">Mortal Kombat 1</h1>
                    <h3 class="covers__list_date"><i class="fa-solid fa-calendar-days"></i> 2023</h3>
                    <h4 class="covers__list_rating"><i class="fa-solid fa-star-half-stroke"></i> 9.5 / 10</h4>
                    <a href="" class="covers__list_link">Download <i class="fa-solid fa-download"></i></a>
                </div>
                <div class="covers__list--front">
                    <div class="covers__list_image">
                        <img src="assets/media/covers/games/mortal_kombat/mortal_kombat_1.jpg" alt="mortal_kombat_1">
                    </div>
                </div>
            </li>
            <li class="covers__list_item">
                <div class="covers__list--back">
                    <h1 class="covers__list_title">Mortal Kombat 11</h1>
                    <h3 class="covers__list_date"><i class="fa-solid fa-calendar-days"></i> 2021</h3>
                    <h4 class="covers__list_rating"><i class="fa-solid fa-star-half-stroke"></i> 9.3 / 10</h4>
                    <a href="" class="covers__list_link">Download <i class="fa-solid fa-download"></i></a>
                </div>
                <div class="covers__list--front">
                    <div class="covers__list_image">
                        <img src="assets/media/covers/games/mortal_kombat/mortal_kombat_11_v2.jpg"
                            alt="mortal_kombat_11">
                    </div>
                </div>
            </li>
        </ul>
    </section>

</body>

</html>
